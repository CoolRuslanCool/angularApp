<div class="container" style="margin-top: 50px">
  <form (ngSubmit)="onSubmit()" [formGroup]="form">
    <div formGroupName="user">
      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
        <div
          class="col-sm-10"
          [ngClass]="{'has-error': form.get('user.email').invalid && form.get('user.email').touched}"
        >
          <input type="email"
                 class="form-control col-6"
                 id="inputEmail3"
                 placeholder="Email"
                 formControlName="email"
                 [ngStyle]="form.get('user.email').touched && form.get('user.email').invalid ? {'border-color': 'brown'} : {}"
          >
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control col-6" id="inputPassword3" placeholder="Password"
                 formControlName="password">
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2">Checkbox</label>
      <div class="col-sm-10">
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" formControlName="checkbox"> Check me out
          </label>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <div class="offset-sm-2 col-sm-10">
        <button [disabled]="form.get('user').invalid" type="submit" class="btn btn-primary">Sign in</button>
      </div>
    </div>
  </form>
</div>
