
<app-add-car (addCar)="addCar($event)"></app-add-car>

<app-car *ngFor="let carItem of cars; let idx = index" [car]="carItem">
  <h1 [appTextColor]="{col1: 'red', col2: 'blue'}" #headerContent [directiveParam]="'Hi world'">Header content:  {{ get() }}</h1>
  <!--<h1 appTextColor="red" #headerContent [directiveParam]="'Hi world'">Header content:  {{ get() }}</h1>-->


  <ul>
    <li *ngFor="let idx of nums" (click)="setNumber(idx)">
      {{ idx | addText: 'my text pipe.' }}
    </li>
  </ul>
  <div [ngSwitch]="number">
    <p *ngSwitchCase="1">1</p>
    <p *ngSwitchCase="2">2</p>
    <p *ngSwitchCase="3">3</p>
    <p *ngSwitchCase="4">4</p>
    <p *ngSwitchCase="5">5</p>
    <p *ngSwitchDefault>def</p>
  </div>

</app-car>
