<div class="container" style="margin-top: 40px">
  <div class="row col-6">
    <app-add-car (addCar)="addCar($event)"></app-add-car>
    <h1
      [appTextColor]="{col1: 'red', col2: 'blue'}"
      #headerContent [directiveParam]="'Hi world'"
    >
      Header content: {{ get() }}
    </h1>
    <label>
      Search car:
      <input type="text" [(ngModel)]="searchName">
    </label>
    <app-car *ngFor="let carItem of cars | carFilter: searchName : 'name'; let idx = index" [car]="carItem">

      <br>
      <!--<h1 appTextColor="red" #headerContent [directiveParam]="'Hi world'">Header content:  {{ get() }}</h1>-->
    </app-car>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let idx of nums" (click)="setNumber(idx)">
        {{ idx | addText: 'my text pipe.' }}
      </li>
    </ul>
    <div [ngSwitch]="number">
      <p *ngSwitchCase="1">1</p>
      <p *ngSwitchCase="2">2</p>
      <p *ngSwitchDefault>def</p>
    </div>
    <div class="alert alert-success">
      <strong>Success!</strong> Indicates a successful or positive action.
    </div>
  </div>
</div>
